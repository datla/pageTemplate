<script type="text/javascript" src="../js/lib/handlebars-v4.0.2.js"></script>
<script type="text/javascript" src="../js/handlebars/templates.js"></script>
<script id="body-template" type="text/x-handlebars-template">
    <div class="center">
        <h2>{{text}}</h2>
    </div>
</script>
<script type="text/javascript">

    var context = {};
    var baseTemplateContext = {};

    var body = document.getElementById("body-template").innerHTML;
    var bodyTemplate = Handlebars.compile(body);

    var menuItems = [
        "home",
        "aboutsada",
        "contactsadad",
        "search",
        "edit"
    ];

    context.text = "Page Text";
    context.menu = menuItems;

    baseTemplateContext.header = Handlebars.templates.header_template(context);
    baseTemplateContext.menu = Handlebars.templates.menu_template(context);
    baseTemplateContext.body = bodyTemplate(context);
    baseTemplateContext.footer = Handlebars.templates.footer_template(context);
    baseTemplateContext.disclaimer = Handlebars.templates.disclaimer_template(context);

    var pageScript = Handlebars.templates.base_template(baseTemplateContext);
    document.write(pageScript);
</script>
