<script type="text/javascript" src="../js/handlebars-v4.0.2.js"></script>
<script id="page-template" type="text/x-handlebars-template">
    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page Title</title>
    </head>
    <body>
    <div id="page">
        {{list}}
    </div>
    </body>
    </html>
</script>
<script id="people-template" type="text/x-handlebars-template">
    {{#people}}
    <div class="person">
        <h2>{{first_name}} {{last_name}}</h2>
        <div class="phone">{{phone}}</div>
        <div class="email"><a href="mailto:{{email}}">{{email}}</a></div>
        <div class="since">User since {{member_since}}</div>
    </div>
    {{/people}}
</script>
<script type="text/javascript">
    var page = document.getElementById("page-template").innerHTML;
    var pageTemplate = Handlebars.compile(page);
    var people = document.getElementById("people-template").innerHTML;
    var peopleTemplate = Handlebars.compile(people);

    var data = {
        people: [
            { first_name: "Alan", last_name: "Johnson", phone: "1234567890", email: "alan@test.com", member_since: "Mar 25, 2011" },
            { first_name: "Allison", last_name: "House", phone: "0987654321", email: "allison@test.com", member_since: "Jan 13, 2011" },
            { first_name: "Nick", last_name: "Pettit", phone: "9836592272", email: "nick@test.com", member_since: "Apr 9, 2009" },
            { first_name: "Jim", last_name: "Hoskins", phone: "7284927150", email: "jim@test.com", member_since: "May 21, 2010" },
            { first_name: "Ryan", last_name: "Carson", phone: "8263729224", email: "ryan@test.com", member_since: "Nov 1, 2008" }
        ]
    };

    var peopleScript = peopleTemplate(data);

    var pageScript = pageTemplate({list:peopleScript});
    document.write(pageScript);
</script>
